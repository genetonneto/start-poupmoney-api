<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/LogoTitle.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
    <!-- <script src="https://kit.fontawesome.com/fb313ccb68.js" crossorigin="anônimo"></script> -->
    <script src="scripts/login.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form>
        <div class="container">

            <div class="bloco"> <!--Dividir o conteudo-->
                <div class="coluna1"><!--Primeira columa-->
                    <h2 class="primeiro-titulo">Bem-Vindo</h2>
                    <p class="descricao1">Para se manter conectado conosco</p>
                    <p class="descricao1">faça o login com suas informações pessoais.</p>
                </div>
                <div class="coluna2"> <!--Segunda coluna cadastro-->
                    <h2 class="segundo-titulo">
                        Poupmoney - Login
                    </h2>
                    <div>
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" required="true" id="username" />
                    </div>
                    <div>
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" placeholder="*******" required="true"
                            id="password" />
                    </div>
                    <div>
                        <button class="btn" class="link-btn" onclick="login()" type="button">
                            Entrar
                        </button>
                    </div>
                    <div>
                        <p>Não possui uma conta? <a href="signup.html" class="text-primary fw-bold">Registre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
