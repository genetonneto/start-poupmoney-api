<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registre-se</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/LogoTitle.png">
    <link rel="stylesheet" href="signup.css">
    <script src="scripts/signup.js"></script>
</head>

<body>
    <form>
        <div class="container">
            <div class="bloco"> <!--Dividir o conteudo-->
                <div class="coluna1"><!--Primeira columa-->
                    <h2 class="primeiro-titulo">Bem-Vindo</h2>
                    <p class="descricao1">Para se manter conectado conosco</p>
                    <p class="descricao1">faça o login com suas informações pessoais.</p>
                </div>

                <div class="coluna2"> <!--Segunda coluna cadastro-->
                    <h2 class="segundo-titulo">Poupmoney - Cadastre-se</h2>
                    <div>
                        <label>Nome</label>
                        <input type="text" required="true" id="username" />
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input type="password" placeholder="*******" required="true" id="password" />
                    </div>
                    <div>
                        <button type="button" id="requestBtn" class="btn btn-outline-dark" onclick="signup()">
                            Registrar
                        </button>
                    </div>
                    <div>
                        <p>
                            Ja possui uma conta?
                            <a href="login.html">Entrar</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
