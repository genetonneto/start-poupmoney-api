<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registre sua despesa!</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/LogoTitle.png">
    <link rel="stylesheet" href="signup.css">
    <script src="./scripts/createExpense.js"></script>~
    <script src="./scripts/login.js"></script>

</head>

<body>
    <form>
        <div class="container">
            <div class="bloco"> <!--Dividir o conteudo-->
                <div class="coluna1"><!--Primeira columa-->
                    <h2 class="primeiro-titulo">Bem-Vindo ao Cadastro de despesas!</h2>
                    <p class="descricao1">Começe a utilizar nosso serviço</p>
                </div>

                <div class="coluna2"> <!--Segunda coluna cadastro-->
                    <h2 class="segundo-titulo">Poupmoney</h2>
                    <div>
                        <label>Despesa</label>
                        <input type="text" required="true" id="nome" />
                    </div>
                    <div>
                        <label for="description">Descrição</label>
                        <input type="description" required="true" id="description" />
                    </div>
                    <div>
                        <label for="dataRegistroDespesa">Data de criação</label>
                        <input type="dataRegistroDespesa" required="true" id="dataRegistroDespesa" />
                    </div>
                    <div>
                        <label for="valor">Valor</label>
                        <input type="valor" required="true" id="valor" />
                    </div>
                    <div>
                        <button type="button" id="requestBtn" class="btn btn-outline-dark" onclick="createExpenseData()">
                            Registrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
